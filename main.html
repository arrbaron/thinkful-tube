<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" conent="Thinkful Tube YouTube video search">
    <title>Thinkful Tube</title>
    <link href="dist/lity.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <h1>Thinkful Tube</h1>
    </header>
    <main role="main">
      <form class="search-form" action="#">
        <fieldset name="video-search">
          <legend>Enter your video search term</legend>
          <label for="query"></label>
          <input name="query" id="query" type="text" placeholder="search term" required>
          <button type="submit" class="submit">Search</button>
        </fieldset>
      </form>
      <h2>Results</h2>
      <h3 class="results-number"></h3>
      <button class="back hidden">Back</button>
      <button class="next">Next</button>
      <div class="results" aria-live="assertive"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="dist/lity.js"></script>
    <script src="index.js"></script>
  </body>
</html>
